<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel='stylesheet' href='style.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@700&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="container">
            <h1>Contact Us</h1>
            <p>Feel Free to Connect With Us</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send Your Request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label for="name">Name</label>
                                <input type="text" placeholder="Jhon Wick" id="name">
                            </div>
                            <div class="input-group">
                                <label for="phone">Phone</label>
                                <input type="text" placeholder="+1 412 520 3213" id="phone">
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Jhon@example.com" id="email">
                            </div>
                            <div class="input-group">
                                <label for="subject">Subject</label>
                                <input type="text" placeholder="Subject Demo" id="subject">
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>
                        <button type="submit">Send</button>
                    </form>
                </div>
                
                <div class="contact-right">
                    <h3>Reach Us</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>contactus@example.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+1 012 345 6789</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>#224, Bekar Street, 3rd Floor <br>
                            Some layout, some road, newavenue;
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
